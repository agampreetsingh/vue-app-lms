<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <script src="vue.js"></script>
   
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--  Axios  -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>LMS</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" style="font-family: 'Lobster', cursive;">Smart School</span> 
               <span class="navbar-text">        
                    <a class="navbar-link" href="/students"><i class="material-icons" style="font-size: 30px">face</i></a>
                    &nbsp;
                    <a class="navbar-link" href="/teachers"><i class="material-icons" style="font-size: 30px">supervisor_account</i></a>
                    &nbsp;
                    <a class="navbar-link" href="/subjects"><i class="material-icons" style="font-size: 30px">library_books</i></a>
        </span>
    </nav>
<br>
<br>

<div id="app" class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">/Courses</li>
          
        </ol>
      </nav>
<div class="row">
<div class="col-md-3">
    
    <div class="input-group">
        <input v-model="courseId" type="text" class="form-control" id="teacherId" placeholder="Course ID"><span>
        
        <div class="input-group-append">
        
            <button @click="searchById" type="submit"  data-toggle="modal" data-target="#exampleModal2" class="btn btn-outline-secondary">Search</button>
       
        </div>
      </div>

       
</div>
<div class="col-md-4">

</div>
<div class="col-md-4">
  
  </div>
  
<div class="col-md-1">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        <i class="material-icons"  >
            playlist_add
            </i>
      </button>
    </div>
</div>
<div>
  <hr>
<div class="container">
  <div class="row">
            
              <div v-for="course in courses" class="col-md-3"> 
                 
                <div class="card">
                      <div class="card-header">
                        {{course.id}}
                      </div>
                      <div class="card-body">
                        <h5 class="card-title">{{course.name}}</h5>
                        <p class="card-text">A course specially designed for you on {{course.name}} and it's implementations...</p>
                        
                        <button @click="routeBatches(course)" class="btn btn-info" value="course.id">View Batches</button>
                      </div>
                    </div>
            <br>
                  
    
        </div>
  </div>  
  
</div>
<!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add course</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="courseName">Name</label>
                  <input v-model="name" type="email" class="form-control" id="courseName" aria-describedby="nameHelp" placeholder="Enter name">
                  <small id="nameHelp" class="form-text text-muted">Add a new course to the School</small>

                </div>
              </form>
        </div>
        
        <span class="badge badge-light">{{message}}</span>
            
         
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          
          <div>
              <button type="button" class="btn btn-primary" @click="addCourse">Add</button>
            </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Course</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form>
                  <div class="form-group">
                    <label for="teacherName">Course ID: &nbsp;</label>{{myCourse.id}}
                    <br>
                    <label for="teacherName">Name:  &nbsp;</label>{{myCourse.name}}
                   
                  </div>
                </form>
          </div>
          
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div> 


</div>
</div>

<script>
  let app=new Vue({
    el:'#app',
    data: {
      courses:[],
      name: '',
      message: '',
      courseId: '',
      myCourse: ''
    },
    created: function(){
      this.getCourses()
    },
    methods:{
      getCourses: function(){
        let app=this;
        axios.get('https://web-eval1-agam.herokuapp.com/api/courses').then((response)=>app.courses=response.data)
      },
      routeBatches: function(course){
        let app=this;
        window.location.pathname="courses/"+course.id+"/batches" ;

       // axios.get('http://localhost:5555/api/courses').then((response)=>app.courses=response.data)
      },
      searchById: function(){
        let app=this;
        axios.get('https://web-eval1-agam.herokuapp.com/api/courses/'+app.courseId).then((response)=>{
          if(response.data)
          app.myCourse=response.data;
          else
          app.myCourse={id:'Not Found',name:'Not Found'}
        })
      },
      addCourse: function(){
        
        axios.post('https://web-eval1-agam.herokuapp.com/api/courses',{
          name: this.name,
          
        }).then(()=>{
          app.message="Course Added";
          this.getCourses();
          app.courseId=''; 
        }
        ).catch((err)=>console.log("Cannot Add Course"))
      }
    }
  })
</script>
   </body>
</html>
